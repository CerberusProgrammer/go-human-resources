{{define "pages/employee/partials/employees_partial_list"}}
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Position</th>
            <th>Department</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {{range .Employees}}
        <tr id="employee-{{.ID}}">
            <td>{{.ID}}</td>
            <td>{{.FirstName}} {{.LastName}}</td>
            <td>{{.Email}}</td>
            <td>{{.Position}}</td>
            <td>{{.Department}}</td>
            <td>
                <a href="/employees/{{.ID}}">View</a>
                <a href="/employees/{{.ID}}/edit">Edit</a>
                <button hx-delete="/employees/{{.ID}}" hx-target="#employee-{{.ID}}" hx-swap="outerHTML"
                    hx-confirm="Are you sure you want to delete this employee?">Delete</button>
            </td>
        </tr>
        {{else}}
        <tr>
            <td colspan="6">No employees found</td>
        </tr>
        {{end}}
    </tbody>
</table>
{{end}}
