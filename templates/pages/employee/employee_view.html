{{template "layout/main" .}}

{{define "embed-employee-view"}}
<section>
    <h2>Employee Details</h2>
    <div class="employee-actions">
        <a href="/employees/{{.Employee.ID}}/edit" class="button">Edit</a>
        <form action="/employees/{{.Employee.ID}}/delete" method="POST" style="display:inline;">
            <button type="submit" class="button delete"
                onclick="return confirm('Are you sure you want to delete this employee?')">Delete</button>
        </form>
        <a href="/employees" class="button">Back to List</a>
    </div>

    {{template "pages/employee/partials/employee_partial_data" .}}
</section>
{{end}}

{{define "embed"}}{{template "embed-employee-view" .}}{{end}}
